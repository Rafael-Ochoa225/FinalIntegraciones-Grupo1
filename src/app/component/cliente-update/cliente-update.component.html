<div class="container mt-4">
    <h2>Actualizar Cliente</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Ingrese el correo electrónico" />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control" placeholder="Ingrese el número de teléfono" />
      </div>
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" id="dni" class="form-control" placeholder="Ingrese el DNI" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
