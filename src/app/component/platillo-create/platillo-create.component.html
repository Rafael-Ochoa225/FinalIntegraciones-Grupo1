<div class="container mt-4">
    <h2>Crear Platillo</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre del platillo" />
      </div>
      <div class="mb-3">
        <label for="ingredientes" class="form-label">Ingredientes</label>
        <textarea id="ingredientes" class="form-control" rows="3" placeholder="Ingrese los ingredientes"></textarea>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" class="form-control" placeholder="Ingrese el precio" />
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" id="imagen" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
