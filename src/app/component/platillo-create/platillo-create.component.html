<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Crear Nuevo Platillo</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="crearPlatillo()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="nuevoPlatillo.name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="ingredients" class="form-label">Ingredientes</label>
          <input
            type="text"
            id="ingredients"
            [(ngModel)]="nuevoPlatillo.ingredients"
            name="ingredients"
            class="form-control"
            placeholder="Separar ingredientes por comas"
            required
          />
        </div>
        

        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input
            type="number"
            id="price"
            [(ngModel)]="nuevoPlatillo.price"
            name="price"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="images" class="form-label">Imagen (URL)</label>
          <input
            type="text"
            id="images"
            [(ngModel)]="nuevoPlatillo.images"
            name="images"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100">Crear Platillo</button>
      </form>
    </div>
  </div>
</div>
