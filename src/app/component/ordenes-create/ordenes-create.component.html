<form>
    <div class="form-group">
      <label for="tableId">ID de Mesa</label>
      <input type="number" class="form-control" id="tableId" placeholder="Ingresa el ID de la mesa">
    </div>
  
    <div class="form-group">
      <label for="items">Platillos (ID y cantidad)</label>
      <input type="text" class="form-control" id="items" placeholder="Ej. 1:2, 3:1">
      <small class="form-text text-muted">Formato: PlatilloID:Cantidad (separado por coma)</small>
    </div>
  
    <div class="form-group">
      <label for="status">Estado de la Orden</label>
      <select class="form-control" id="status">
        <option value="Pendiente">Pendiente</option>
        <option value="En preparación">En preparación</option>
        <option value="Entregado">Entregado</option>
        <option value="Cancelado">Cancelado</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">
      Crear Orden
    </button>
  </form>
